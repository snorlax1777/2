<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>채팅 테스트</title>
  <style>
    @font-face {
      font-family: 'BMYEONSUNGOTF';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/BMYEONSUNGOTF.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'BMYEONSUNGOTF', sans-serif;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 1rem;
      pointer-events: none;
      height: 100vh;
    }

    .chat-bubble {
      position: relative;
      max-width: 80%;
      background: #fff;
      color: #000;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      border: 2px solid #d2b48c;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      pointer-events: auto;
      animation: fadeInUp 0.3s ease-out;
      word-break: break-word;
      font-size: 1rem;
    }

    .chat-bubble .character {
      position: absolute;
      top: -18px;
      right: -18px;
      width: 36px;
      height: 36px;
    }

    .chat-bubble .character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer"></div>

  <script>
    const messages = [
      "안녕하세요~",
      "오늘 방송도 기대돼요!",
      "캐릭터 너무 귀엽다 😍",
      "좋아요 누르고 갑니다~",
      "ㅋㅋㅋㅋㅋㅋㅋㅋ",
      "오늘 점심 뭐 드셨어요?",
      "소통 짱이에요!",
      "와 진짜 이쁘다~",
      "채팅창 너무 귀여워요",
      "다음 게임 뭐예요?"
    ];

    const chatContainer = document.getElementById("chatContainer");
    let index = 0;

    function addChat() {
      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.innerHTML = `
        ${messages[index % messages.length]}
        <div class="character">
          <img src="https://i.imgur.com/IUAhMUa.png" alt="캐릭터" />
        </div>
      `;
      chatContainer.prepend(bubble);
      index++;
      if (chatContainer.children.length > 15) {
        chatContainer.removeChild(chatContainer.lastChild);
      }
    }

    setInterval(addChat, 1500);
  </script>
</body>
</html>
